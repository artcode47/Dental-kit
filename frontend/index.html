<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Logo Lightmode.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers (Note: X-Frame-Options must be set via HTTP headers) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' http://localhost:8080 http://127.0.0.1:8080 ws://localhost:8080 ws://127.0.0.1:8080 http://localhost:3000 http://127.0.0.1:3000 ws://localhost:3000 ws://127.0.0.1:3000 blob: data: webpack: wss: https: http: https://dental-website-backend.fly.dev https://api.dentalkit.com;
      frame-src 'none';
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    ">
    
    <!-- CSRF Token -->
    <meta name="csrf-token" content="">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0d9488">
    <meta name="msapplication-TileColor" content="#0d9488">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Professional dental supplies and equipment for modern dental practices. Quality products, fast shipping, expert support.">
    <meta name="keywords" content="dental supplies, dental equipment, dental instruments, dental practice, dental office">
    <meta name="author" content="DentalKit">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="DentalKit - Professional Dental Supplies">
    <meta property="og:description" content="Professional dental supplies and equipment for modern dental practices.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://dentalkit.com">
    <meta property="og:image" content="https://dentalkit.com/Logo Lightmode.png">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="DentalKit - Professional Dental Supplies">
    <meta name="twitter:description" content="Professional dental supplies and equipment for modern dental practices.">
    <meta name="twitter:image" content="https://dentalkit.com/Logo Lightmode.png">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Favicon & PWA icons -->
    <link rel="icon" type="image/png" href="/Logo Lightmode.png">
    <link rel="apple-touch-icon" href="/Logo Lightmode.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <title>DentalKit - Professional Dental Supplies</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Security: Disable right-click context menu in production -->
    <script>
      if (window.location.hostname !== 'localhost') {
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
          if (e.ctrlKey && (e.key === 'u' || e.key === 's' || e.key === 'c')) {
            e.preventDefault();
          }
        });
      }
    </script>
  </body>
</html>
